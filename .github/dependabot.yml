version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
    - dependencies

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      timezone: Europe/Paris
    open-pull-requests-limit: 10
    labels:
    - dependencies
